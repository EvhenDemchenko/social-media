{%extends 'landing/base.html'%}
{%block content%}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow">   
                <div class="card-body text-center">
                    <h1 class="card-title mb-4">Delete Post</h1>
                    <p class="lead mb-4">Are you sure you want to delete this post?</p>
                    <form method="POST">
                        {%csrf_token%}
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{%url 'social:post-list'%}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
