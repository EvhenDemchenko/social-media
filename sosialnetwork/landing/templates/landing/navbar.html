{%load custom_tags %}

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        {% if user.is_authenticated %}
            <a class="navbar-brand fw-bold text-primary" href="{% url 'social:post-list' %}">SocialNetwork</a>
        {% else %}
            <a class="navbar-brand fw-bold text-primary" href="{% url 'index' %}">SocialNetwork</a>
        {% endif %}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'social:profile-detail' user.profile.pk%}">Profile</a>
                    </li>
                    <li class="nav-item">
                        {% show_notifications%}
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'social:inbox' %}">
                            <i class="bi bi-chat-dots"> </i>
                        </a>
                    </li>
                    <form action="{% url "social:profile-search" %}" class="nav-item d-flex">
                        <input type="text" name="query" value="{{request.GET.query}}" class="form-control me-2" placeholder="Search users...">
                        <button type="submit" class="btn btn-outline-primary">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_signup' %}">Sign Up</a>
                    </li>
                   
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
